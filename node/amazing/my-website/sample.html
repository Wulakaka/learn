<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form上传</title>
</head>
<body>
<form action="/form" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="file">file</label>
        <input type="file" name="file" id="file" multiple="multiple">
    </fieldset>
    <button type="submit">submit</button>
</form>
</body>
</html>
